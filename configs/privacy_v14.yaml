byuse_policies:
  SUPPORT_CLOSURE:
    required_refs:
      - policy_snapshot_ref
      - window_policy_id
      - window_ref
      - privacy_policy_ref
      - disclosure_scope_ref
    on_missing: "NOT_CLOSURE_GRADE"

  COMPLIANCE_DEFENSE:
    required_refs:
      - policy_snapshot_ref
      - window_policy_id
      - window_ref
      - privacy_policy_ref
      - disclosure_scope_ref
      - authority_scope_ref
    on_missing: "NOT_CLOSURE_GRADE"

egress_gate:
  default_mode: "MIN_ONLY"
  allow_priv_export_if:
    requires:
      - disclosure_scope_ref
      - authority_scope_ref
  always_emit_egress_receipt: true
