profile_policies:
  PROFILE_OPENRAN_RIC:
    privacy_applicability: "USER_AFFECTING"
    privacy_validity_precondition: true
    on_privacy_fail: "DENY"
    default_redaction_profile: "REDACT.MIN"
    default_disclosure_scope: "SCOPE.MIN"
    default_retention: "RET.7D"

